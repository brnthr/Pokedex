{% extends "layout.html" %}

{% block content %}
  <div class="row">
      <div class="col-sm-3">
        <img src="./../../uploads/{{pokemon.picture}}" alt="{{pokemon.name}}" style="width: 100%;">
      </div>
      <div class="col-sm-6">
          <h2>{{pokemon.name}} <small>Pokemon nÂ°{{pokemon.number}}</small></h2>
          <p class="lead">
              {{pokemon.description}}
          </p>
          <h3>Types :</h3>
          {% for t in pokemon.types %}
        <a href="/types/{{t.name}}" style="background-color: {{t.color}}; color:{{t.textColor}}" class="label label-default">{{t.name}}</a>
          {%endfor%}
      </div>
      <div class="col-sm-3">
        <a href="/edit/{{pokemon._id}}" class="btn btn-primary">Editer</a>
        <a href="/delete/{{pokemon._id}}" class="btn btn-danger">Supprimer</a>
      </div>
  </div>


{% endblock %}
