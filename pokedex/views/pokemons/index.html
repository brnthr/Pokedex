{% extends "layout.html" %}

{% block content %}
  <h2>Pokémons</h2>
  <a href="/new" class="btn btn-primary">Ajouter un pokémon</a>
  <hr>
  {% for pokemon in pokemons %}
    <div class="panel panel-default">
      <div class="panel-heading">
        <a href='/{{pokemon._id}}'>{{pokemon.name}}</a>
      </div>
      <div class="panel-body">
        {{pokemon.description}}
      </div>
    </div>
  {% endfor %}


{% endblock %}
