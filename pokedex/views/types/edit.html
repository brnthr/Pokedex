{% extends "layout.html" %}

{% block content %}
  <form method="POST" action="{{endpoint}}" enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">Nom du pokémon</label>
      <input type="text" id="name" name="name" class="form-control" value="{{type.name}}">
    </div>
    <div class="form-group">
      <label for="number">Numéro</label>
      <input type="number" id="number" name="number" class="form-control" value="{{type.number}}">
    </div>
    <div class="form-group">
    </div>
    <input type="submit" class="btn btn-primary" value="Enregistrer">
  </form>
{% endblock %}
